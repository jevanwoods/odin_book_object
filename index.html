<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Movie Library</title>
</head>
<body>
    <div class="headerDiv">
        <h1 class="pageTitle">Movie Library</h1>
        <p class="titleDescription">A Library of Movies for The Odin Project</p>
    </div>
    <button type="submit" class="newMovie" onclick="openForm()">New</button>
    <div id="popForm">
        <h2 class="popTitle">Movie Deets</h2>
        <div class="formDiv">
            <label for="title">Title: </label>
            <input type="text" id="title" placeholder="Movie Title">
        </div>
        <div class="formDiv">
            <label for="director">Director: </label>
            <input type="text" id="director" placeholder="Director">
        </div>
        <div class="formDiv">
            <label for="Runtime">Runtime: </label>
            <input type="number" id="runtime" placeholder="120">
        </div>
        <div class="formCheckDiv">
            <label for="seen">Have you seent?</label>
            <input type="checkbox" id="seen" name="seent" value="seent">
        </div>
        <button type="submit" class="close" onclick="closeForm()">Close</button>
    </div>
</body>
</html>

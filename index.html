<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Movie Library</title>
</head>
<body>
    <div class="headerDiv">
        <h1 class="pageTitle">Movie Library</h1>
        <p class="titleDescription">A Library of Movies for The Odin Project</p>
        <button type="submit" class="newMovie" onclick="openForm()"><img class="plusBtn" src="./imgs/plus-circle-outline.svg"></button>
    </div>
    <div id="dumpDiv">
        <div class="movieDiv">
            <p class="para titlePara">The Green Mile</p>
            <p class="para directorPara">Frank Darabont</p>
            <p class="para runtimePara">189 minutes</p>
            <label for="seen1">Have you seent?</label>
            <input type="checkbox" id="seen1" name="seent" value="seent" onclick="isChecked()">
        </div>
    </div>
    <div id="popForm">
        <div class="popFormFlex">
            <popFormTitle>
                <h2 class="popTitle">Movie Deets</h2>
            </popFormTitle>
            <div class="formDiv">
                <label for="title">Title: </label>
                <input type="text" id="title" placeholder="Movie Title">
            </div>
            <div class="formDiv">
                <label for="director">Director: </label>
                <input type="text" id="director" placeholder="Director">
            </div>
            <div class="formDiv">
                <label for="Runtime">Runtime: </label>
                <input type="number" id="runtime" placeholder="120">
            </div>
            <div class="formCheckDiv">
                <label for="seen">Have you seent?</label>
                <input type="checkbox" id="seen" name="seent" value="seent">
            </div>
            <div class="bottomBtnDiv">
                <button type="submit" class="submit" onclick="Movie(), closeForm()">Submit</button>
                <button type="submit" class="close" onclick="closeForm()">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
